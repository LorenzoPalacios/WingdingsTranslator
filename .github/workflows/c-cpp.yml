name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: addmodules
      with:
       submodules: 'true'
       
    - name: runscript
      run: ./compile.bat
